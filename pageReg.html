<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/reset.css">
    <link rel="stylesheet" href="static/styles/styles.css">
    <title>Registratoin</title>
</head>
<body class="page_reg">
    <header class="header">
        <div class="wrapper">
            <div class="header_wrappper">
                <div class="header_logo">
                    <a href="/" class="header_logo_link">
                        <img src="./static/images/LOGO 2.svg" alt="logo" class="header_logo_pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <button class="header_button">Головна сторінка</button>
                        </li>
                    </ul>
                </nav>    
            </div> 
        </div>
    </header>
    <main class="main">
        <section>
            <form class="form_reg">
                <h1>Реєстрація</h1>
                <fieldset class="form_reg_wrap">
                    <p class="text_input">Введіть дані.</p>
                    <p class="form_input">
                        <input type="text" class="form_input_field" placeholder="Username">
                        <input type="text" class="form_input_field" placeholder="E-mail">
                        <input type="text" class="form_input_field" placeholder="Password">
                    </p>
                    <p class="form_buttom">
                        <button type="submit" class="submit_button_reg">Зареєструватися</button>
                    </p>
                    <p>
                        <button type="submit" class="submit_button_enter">Увійти</button>
                    </p>
                </fieldset>
            </form>

        </section>
    </main>
</body>

</html>
