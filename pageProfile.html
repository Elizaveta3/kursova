<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/reset.css">
    <link rel="stylesheet" href="static/styles/profile.css">
    <title>CaloCheck</title>
</head>
<body class="page_profile">
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo_link">
                        <img src="./static/images/LOGO 2.svg" alt="logo" class="header_logo_pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <button class="header_button">Щоденник</button>
                        </li>
                        <li class="header_item">
                            <button class="header_button">Вийти</button>
                        </li>
                    </ul>
                </nav>    
            </div> 
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile_wrap">
                <div class="profile_background">
                    <img src="./static/images/camera.png" alt="camera" class="profile_background_pic">
                    <img src="./static/images/ic_edit_48px.svg" alt="editor" class="profile_background_pic_editor">
                </div>

            </div>

        </section>
    </main>
</body>
</html>
