<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/styles.css">
    <title>CaloCheck</title>
</head>

<body class="page_enter">
    <header class="header">
        <div class="wrapper">
            <div class="header_wrappper">
                <div class="header_logo">
                    <a href="/" class="header_logo_link">
                        <img src="./static/images/LOGO 2.svg" alt="logo" class="header_logo_pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#!" class="header_link">Головна сторінка</a>
                        </li>
                    </ul>
                </nav>    
            </div> 
        </div>
    </header>

    <main class="main">
        <section>
            <form class="form_enter">
                <h1>Вхід</h1>
                <fieldset class="form_enter_wrap">
                    
                    <p class="form_input">
                        <input type="text" class="form_input_field" placeholder="Username">
                        <input type="text" class="form_input_field" placeholder="Password">
                    </p>

                    <p class="form_button">
                        <button type="submit" class="submit_button">Увійти</button>
                    </p>
                    
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
